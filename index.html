<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background: url("images/春.jpg") no-repeat;
		}
		
		</style>
	</head>
	<body>
		<select name="" id="sele">
			<option value="1">春意绵绵</option>
			<option value="2">夏日炎炎</option>
			<option value="3">秋风瑟瑟</option>
			<option value="4">白雪皑皑</option>
		</select>
		<script>
			var sele=document.getElementById("sele")
			var body=document.getElementsByTagName("body")
			sele.onchange=function(){
				switch(this.value){
					case "1":
						document.body.style.backgroundImage="url(images/春.jpg)"
						break;
					case "2":
						document.body.style.backgroundImage="url(images/夏.jpg)"
						break;
					case "3":
						document.body.style.backgroundImage="url(images/秋.jpg)"
						break;
					case "4":
						document.body.style.backgroundImage="url(images/冬.jpg)"
						break;
				}
			}
		</script>
	</body>
</html>
